# Technical, Reverse Sentiment, and Liquidity Analysis without transaction fee Configuration
exp_name: "TSrL-nofee-qw"

# Trading settings
cashflow: 10000  

# CS2 items list
tickers:
  - "Sticker | Team Liquid (Holo) | Paris 2023"
  - "Desert Eagle | Mecha Industries (Factory New)"
  - "Glove Case"
  - "Sticker | FaZe Clan (Holo) | Paris 2023"
  - "M4A4 | Desolate Space (Factory New)"
  - "Sticker | Hypnoteyes (Holo)"
  - "M4A4 | 龍王 (Dragon King) (Factory New)"
  - "M4A1-S | Decimator (Factory New)"
  - "AWP | Hyper Beast (Factory New)"
  - "Operation Broken Fang Case"
  - "M4A4 | Neo-Noir (Factory New)"
  - "Operation Riptide Case"
  - "AK-47 | Bloodsport (Factory New)"
  - "Sticker | Taste Buddy (Holo)"
  - "Sticker | Bolt Energy (Foil)"
  - "Desert Eagle | Printstream (Factory New)"
  - "Dreams & Nightmares Case"
  - "Operation Wildfire Case"
  - "AK-47 | Asiimov (Factory New)"
  - "M4A1-S | Leaded Glass (Factory New)"

# Analysts to run (using technical, reverse sentiment, and liquidity analysis)
# Reverse Sentiment: Bullish Reddit sentiment -> Bearish signal (market overheating)
#                    Bearish Reddit sentiment -> Bullish signal (overselling opportunity)
workflow_analysts:
  - technical
  - sentiment_reverse
  - liquidity

# LLM model settings
llm:
  provider: "Alibaba" 
  model: "qwen-max-2025-01-25"

# Using planner mode: let LLM intelligently select needed analysts based on item characteristics
planner_mode: true

# Enable multi-item analysis mode
multi_item_mode: true

# Transaction fee setting (default: true if not specified)
# Set to false to disable transaction fee for selling
enable_transaction_fee: false